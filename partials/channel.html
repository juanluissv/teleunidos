

<br>

<h2 class="text-center mainText">Create your Channel</h2>

<hr>


<form class="form-horizontal  col-md-offset-3 col-md-6">
<h2>Channel info </h2>
<br>

<div class="form-group col-md-12">
<label>Pick a title for your Channel</label>
<input type="email" class="form-control" 
placeholder="email">
</div>


<div class="form-group col-md-6">
<br>
<label>Country of origin</label>
<select  class="form-control">
<option>El Salvador</option>
<option>Guatemala</option>
<option>Costa Rica</option>
<option>Honduras</option>
<option>Nicaragua</option>
</select>
</div>

<div class="col-md-offset-1 col-md-5">
<div class="form-group">
<br>
<label>City</label>
<select  class="form-control">
<option>San Salvador</option>
<option>Santa Ana</option>
<option>San Miguel</option>
<option>Usulutan</option>
<option>Santa tecla</option>
</select>
</div>
</div>



<div class="form-group col-md-8">
<br>
<label>Description</label>

<textarea class="form-control" rows="3"></textarea>

</div>

<div class="form-group col-md-10">
<br>
<label>Upload Logo</label>
<input type="file" id="exampleInputfile">
</div>







<div class="form-group col-md-12">
<br><br>
<a href="#/dash" class="btn btn-primary btn-block">
SAVE
</a>
<br>
</div>




</form>
