<div class="col-md-offset-2 col-md-10 main">



<div class="row">

<div class="theul col-xs-5 col-xs-offset-1">
<br>
      <form method="post" ng-submit="createprograma()">
        <h3> Crea un programa 2</h3>

        <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.name" placeholder="Nombre del programa" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.gender" placeholder="Genero" />
        </div>

          <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.url" placeholder="youtube url" />
        </div>

          <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.youtubeid" placeholder="youtube id" />
        </div>

          <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.channel" placeholder="canal" />
        </div>

          <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.country" placeholder="pais" />
        </div>


      <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.tag" placeholder="tag" />
        </div>

      <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.playlist" placeholder="playlist" />
        </div>


          <div class="form-group">      
          <textarea class="form-control" rows="3" 
          name="description" ng-model="programa.description" 
            placeholder="Description" required autofocus>></textarea>
          </div>


<!--         <div class="form-group">
          <input type="text" class="form-control" ng-model="programa.canal"  ng-value="user.channel" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" ng-model="user.country" />
        </div> -->
   
        <div class="form-group">
        <button class="btn btn-success col-xs-3">
        Crear</button>
        </form>
        </div>



</div>
